<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Literals</title>
</head>

<body>
    <p id="music"></p>

    <script>

        const music = {
            title: "MadeUp Song",
            artist: "Captain Anonymous",
            album: "Chillin B. Chill"
        };

        // write code between the <p> tags to output the data from the music object above
        const songSnippet = `The ${music.title} is sung by ${music.artist} on the 
${music.album} album.`;

        const element = document.getElementById("music");
        element.innerHTML = songSnippet;

    </script>
</body>

</html>
